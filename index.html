<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Kairo Kõrgend</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Kairo Kõrgend</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <!-- Dynamically loaded sections -->
    <div id="profile-section"></div>
    <script>
      fetch("./profile/profile.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("profile-section").innerHTML = html;
        });
    </script>

    <div id="about-section"></div>
    <script>
      fetch("./about/about.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("about-section").innerHTML = html;
        });
    </script>

    <div id="experience-section"></div>
    <script>
      fetch("./experience/experience.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("experience-section").innerHTML = html;
        });
    </script>

    <div id="projects-section"></div>
    <script>
      fetch("./projects/projects.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("projects-section").innerHTML = html;
          initCarousel();
        });
    </script>

    <div id="contact-section"></div>
    <script>
      fetch("./contact/contact.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("contact-section").innerHTML = html;
        });
    </script>

    <div id="footer-section"></div>
    <script>
      fetch("./footer/footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer-section").innerHTML = html;
        });
    </script>

    <script src="script.js"></script>
  </body>
</html>
